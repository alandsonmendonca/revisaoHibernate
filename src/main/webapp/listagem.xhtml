<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head><title>Lista de Garrafas</title></h:head>
	<h:body>
		<h:form>
			<p:link outcome="index" value="voltar"/>
			<p:dataTable value="#{garrafaBean.lista}" var="g">
				<p:column headerText="ID"><p:outputLabel value="#{g.id}"/></p:column>
				<p:column headerText="Marca"><p:outputLabel value="#{g.marca}"/></p:column>
				<p:column headerText="Cor"><p:outputLabel value="#{g.cor}"/></p:column>
				<p:column headerText="Volume"><p:outputLabel value="#{g.volume}"/></p:column>
			</p:dataTable>
		</h:form>
	</h:body>

</html>
